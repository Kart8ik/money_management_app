{% extends 'base.html' %}

{% block head %}
<title>Update</title>
{% endblock head %}

{% block body %}
<div class="container my-5">
    <div class="alert alert-success" role="alert">
        Update your expense in the form below ðŸ‘‡
      </div>
    <form action="/update/{{spend.sno}}" method="POST">
        <div class="row mb-3">
          <label for="amount" class="col-sm-2 col-form-label">New Amount</label>
          <div class="col-sm-2">
            <input type="number" class="form-control" name="amount" value="{{spend.amount}}"  id="amount">
          </div>
        </div>
        <div class="row mb-3">
          <label for="description" class="col-sm-2 col-form-label">New Description</label>
          <div class="col-sm-10">
            <input type="text" class="form-control mb-10" name="desc" value="{{spend.desc}}" id="description">
          </div>
        </div>
        <fieldset class="row mb-3">
          
          <div class="col-sm-10">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Food" >
                <label class="form-check-label" for="inlineRadio1">Food</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Utilities">
                <label class="form-check-label" for="inlineRadio2">Utilities</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Rent">
                <label class="form-check-label" for="inlineRadio2">Rent</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Transportation">
                <label class="form-check-label" for="inlineRadio1">Transportation</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Education">
                <label class="form-check-label" for="inlineRadio1">Education</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Healthcare">
                <label class="form-check-label" for="inlineRadio2">Healthcare</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Subscriptions">
                <label class="form-check-label" for="inlineRadio1">Subscriptions</label>
              </div>   
        <div class="my-3">        
        <button type="submit" class="btn btn-dark">Update</button>
        </div>
    </form>
</div>
{% endblock body %}
